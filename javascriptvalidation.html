<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2a30a3, #62e0a8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      background: #cdb776;
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(100px);
      z-index: 0;
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -120px;
    }

    body::after {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
    }

    form {
      background: rgba(24, 144, 224, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 360px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 1;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fffbdc;
      font-size: 1.8em;
    }

    table {
      width: 100%;
    }

    td {
      padding: 12px 0;
      color: #fff;
      vertical-align: top;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 10px 10px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-bottom: 2px solid #f5b700;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 10px;
      top: 12px;
      pointer-events: none;
      color: #ccc;
      transition: 0.3s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 5px;
      font-size: 0.75em;
      color: #f5b700;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #f5b700;
      border: none;
      padding: 12px;
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #e4a600;
    }

    .error {
      color: #ff4d4f;
      font-size: 0.8em;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <form onsubmit="return validation();">
    <h2>Registration Form</h2>
    <table>
      <tr>
        <td>
          <div class="form-group">
            <input type="text" id="name" placeholder=" " />
            <label for="name">Name</label>
            <div class="error" id="errorname"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " />
            <label for="email">Email</label>
            <div class="error" id="erroremail"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="password" id="pass" placeholder=" " />
            <label for="pass">Password</label>
            <div class="error" id="errorpass"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="number" id="number" placeholder=" " />
            <label for="number">Phone</label>
            <div class="error" id="errornumber"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit" />
        </td>
      </tr>
    </table>
  </form>

  <script>
    function validation() {
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('pass').value;
      var phone = document.getElementById('number').value.trim();
      var isValid = true;

      document.getElementById('errorname').innerHTML = '';
      document.getElementById('erroremail').innerHTML = '';
      document.getElementById('errorpass').innerHTML = '';
      document.getElementById('errornumber').innerHTML = '';

      if (name.length < 2) {
        document.getElementById('errorname').innerHTML = 'Name must be at least 2 characters.';
        isValid = false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('erroremail').innerHTML = 'Enter a valid email address.';
        isValid = false;
      }

      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{6,}$/;
      if (!passwordRegex.test(password)) {
        document.getElementById('errorpass').innerHTML = 'Password must include uppercase, lowercase, special character, and be 6+ characters.';
        isValid = false;
      }

      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById('errornumber').innerHTML = 'Phone must be exactly 10 digits (numbers only).';
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
